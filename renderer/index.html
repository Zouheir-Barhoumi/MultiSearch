<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Search Query GUI</title>
  </head>
  <body>
    <div class="container">
      <h1>Search Query GUI</h1>
      <label for="browserSelect">Select Browser:</label>
      <select id="browserSelect">
        <option value="brave">Brave</option>
        <option value="firefox">Firefox</option>
      </select>
      <br /><br />
      <label for="searchQueries">Enter Search Queries:</label><br />
      <textarea id="searchQueries" rows="5"></textarea><br />
      <button id="searchButton">Search</button>
      <script src="render.js"></script>
    </div>
  </body>
</html>
