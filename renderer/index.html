<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>MultiSearch GUI</title>
  </head>
  <body>
    <div class="container">
      <h1>MultiSearch GUI</h1>
      <label for="browserSelect">Select Browser:</label>
      <select id="browserSelect">
        <option value="brave">Brave</option>
        <option value="firefox">Firefox</option>
      </select>
      <br /><br />
      <label for="engineSelect">Select Search Engine:</label>
      <select id="engineSelect">
        <option value="duckduckgo">Duckduckgo</option>
        <option value="google">Google</option>
      </select>
      <br /><br />
      <label for="searchQueries">Enter Search Queries:</label><br />
      <textarea id="searchQueries" rows="5"></textarea><br />
      <button id="searchButton">Search</button>
      <script src="render.js"></script>
    </div>
  </body>
</html>
